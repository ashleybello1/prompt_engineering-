<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elegant Pastries</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Roboto&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1 class="text-shadow">Welcome to Elf's Bakery</h1>
        <p class="body-text">Indulge in our finest selection of handcrafted pastries, made with love and the finest ingredients.</p>
        
        <div class="element-background rounded-border box-shadow padding-example">
            <p>Our signature croissants are baked to golden perfection, delivering a crisp, flaky texture with a buttery aroma.</p>
        </div>
        
        <div class="element image rounded-border box-shadow" style="height: 300px; background-image: url('pastries.jpg');"></div>
        
        <div class="button-container">
            <button class="button">Explore Menu</button>
            <button class="button">Order Now</button>
            <button id="special-button">Special Offers</button>
        </div>

        <div class="margin-example center-element">
            <blockquote>"Baking happiness, one pastry at a time."</blockquote>
        </div>
    </div>
</body>
</html>
